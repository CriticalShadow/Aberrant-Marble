<div class="jumbotron" ng-controller="dashboardController">
  <div class="container">
    <div class="col-md-3">
      <h2>Welcome, {{user.firstname}}!</h2>
      <div class="userimage" style="background: url({{user.photoUrl}}) no-repeat;"></div>
          <h4 class="languageChange">Change Native Language</h4>
          <span class="custom-dropdown custom-dropdown--white">
            <select class="custom-dropdown__select custom-dropdown__select--white" ng-options="lang as lang.name for lang in langNative" ng-model="lang1" x-ng-change="updateNativeLang(lang1.name)">
            <option style="display:none" value="">Change Native Language</option>
            </select>
          </span>
        <br>
          <span class="custom-dropdown custom-dropdown--white">
            <select class="custom-dropdown__select custom-dropdown__select--white" ng-options="prof as prof.name for prof in profs" ng-model="prof1" x-ng-change="updateNativeLangRating(prof1.name)"required>
            <option style="display:none" value="">Native Confidence Level</option>
            </select>
          </span>
        <br>
          <h4 class="languageChange">Change Desired Language</h4>
          <span class="custom-dropdown custom-dropdown--white">
            <select class="custom-dropdown__select custom-dropdown__select--white" ng-options="lang as lang.name for lang in langDesired" ng-model="lang2" x-ng-change="updateDesiredLang(lang2.name)">
            <option style="display:none" value="">Change Desired Language</option>
            </select>
          </span>
        </form>
      </div>
      <h2>Your Language Matches</h2> 
      <div class="usermatches col-md-9">
        <div ng-repeat="user in users" class="col-md-4">
          <h4 class="matchtext">{{user.firstname}} {{user.lastname}}</h4>
          <img src="{{user.photoUrl}}" class="matchphotos">
          <!-- <span class="onlineIndicator">{{online}}</span> -->
          <br>
          <h5>{{user.nativeRating}}</h5>
          <button class="btn btn-primary connectButton" ng-click="connect({'u_id': user.id, 'my_id': myId})" id="{{user.id}}">
            Connect
          </button>
          <hr>
      </div>
    </div>
    <div id="videos">
    <div id='myVideo' class="inline">
      <video id='localVideo' autoplay></video>
    </div>
  </div>
  </div>
